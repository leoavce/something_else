<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Simple Realtime Chat</title>
  <!-- favicon (404 방지) -->
  <link rel="icon" href="./icons/icon-192.png" type="image/png" />
  <link rel="stylesheet" href="./css/styles.css" />
  <style>
    .diag {background:#111;color:#eee;padding:6px 10px;font:12px/1.4 system-ui;display:flex;gap:12px;flex-wrap:wrap}
    .diag b{color:#6cf}
    .diag .err{color:#ff9}
  </style>
</head>
<body>
  <!-- 진단 배너: 상태/에러를 여기 표기 -->
  <div id="diag" class="diag">
    <div>Auth: <b id="diag-auth">…</b></div>
    <div>UID: <b id="diag-uid">–</b></div>
    <div>Build: <b>v1.1</b></div>
    <div class="err" id="diag-error"></div>
  </div>

  <header class="topbar">
    <div class="brand">Simple Chat</div>
    <div class="nick-area">
      <input id="nickname" class="nick-input" placeholder="닉네임(최대 20자)" maxlength="20" />
      <button id="save-nick" class="btn">저장</button>
    </div>
  </header>

  <main class="chat-wrap">
    <ul id="messages" class="messages" aria-live="polite"></ul>
  </main>

  <footer class="inputbar">
    <input id="message" class="msg-input" placeholder="메시지를 입력하세요" maxlength="1000" />
    <button id="send" class="btn primary">전송</button>
  </footer>

  <!-- Firebase 초기화 & 채팅 로직 -->
  <script type="module" src="./js/firebase_bootstrap.js"></script>
  <script type="module" src="./js/chat.js"></script>
</body>
</html>
